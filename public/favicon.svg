<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="tealPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99efe4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cfb0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#000000" rx="8"/>
  
  <!-- Walrus body (rounded shape) -->
  <ellipse cx="32" cy="38" rx="20" ry="16" fill="url(#tealPurple)" opacity="0.9"/>
  
  <!-- Walrus head -->
  <ellipse cx="32" cy="24" rx="14" ry="12" fill="url(#tealPurple)"/>
  
  <!-- Eyes -->
  <circle cx="27" cy="22" r="2" fill="#000000"/>
  <circle cx="37" cy="22" r="2" fill="#000000"/>
  <circle cx="27.5" cy="21.5" r="0.8" fill="#ffffff" opacity="0.8"/>
  <circle cx="37.5" cy="21.5" r="0.8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Tusks -->
  <rect x="22" y="28" width="2" height="8" rx="1" fill="#ffffff" opacity="0.9"/>
  <rect x="40" y="28" width="2" height="8" rx="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Whisker dots -->
  <circle cx="18" cy="26" r="0.8" fill="#99efe4" opacity="0.6"/>
  <circle cx="16" cy="24" r="0.8" fill="#99efe4" opacity="0.6"/>
  <circle cx="46" cy="26" r="0.8" fill="#99efe4" opacity="0.6"/>
  <circle cx="48" cy="24" r="0.8" fill="#99efe4" opacity="0.6"/>
  
  <!-- Flippers -->
  <ellipse cx="18" cy="42" rx="5" ry="8" fill="#99efe4" opacity="0.7" transform="rotate(-20 18 42)"/>
  <ellipse cx="46" cy="42" rx="5" ry="8" fill="#99efe4" opacity="0.7" transform="rotate(20 46 42)"/>
  
  <!-- Glow effect -->
  <ellipse cx="32" cy="30" rx="22" ry="20" fill="none" stroke="#99efe4" stroke-width="0.5" opacity="0.2"/>
</svg>
