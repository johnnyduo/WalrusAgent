<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99efe4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#000000" rx="8"/>
  
  <!-- Network nodes (agents) -->
  <circle cx="20" cy="20" r="4" fill="url(#grad)"/>
  <circle cx="44" cy="20" r="4" fill="url(#grad)"/>
  <circle cx="32" cy="32" r="5" fill="#99efe4"/>
  <circle cx="20" cy="44" r="4" fill="url(#grad)"/>
  <circle cx="44" cy="44" r="4" fill="url(#grad)"/>
  
  <!-- Connecting lines (network) -->
  <line x1="20" y1="20" x2="32" y2="32" stroke="#99efe4" stroke-width="1.5" opacity="0.6"/>
  <line x1="44" y1="20" x2="32" y2="32" stroke="#99efe4" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="44" x2="32" y2="32" stroke="#99efe4" stroke-width="1.5" opacity="0.6"/>
  <line x1="44" y1="44" x2="32" y2="32" stroke="#99efe4" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Central hub glow -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#99efe4" stroke-width="0.5" opacity="0.3"/>
  <circle cx="32" cy="32" r="11" fill="none" stroke="#99efe4" stroke-width="0.3" opacity="0.2"/>
  
  <!-- Data flow particles -->
  <circle cx="26" cy="26" r="1" fill="#99efe4" opacity="0.8"/>
  <circle cx="38" cy="26" r="1" fill="#99efe4" opacity="0.8"/>
  <circle cx="26" cy="38" r="1" fill="#99efe4" opacity="0.8"/>
  <circle cx="38" cy="38" r="1" fill="#99efe4" opacity="0.8"/>
</svg>
